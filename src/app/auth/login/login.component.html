<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="../../../assets/image/image.jpg.jpg" height="100%" width="100%">

        </div>
        <div class="col-md-4 mt-3">
            <h3 class="text-success text-center">Employee Management System</h3>

            <form action="" class="mt-4">
                <h5 class="text-primary mb-3"> Login </h5>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="username">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
                        <label for="floatingPassword">password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Role" name="Role" [(ngModel)]="role">
                            <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                        </select>
                        <label for="floatingSelect">Role</label>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-success me-md-2" type="button" (click)="login">login</button>
                    </div>

                    <a routerLink="signup" href="#" class="text-primary" style="text-decoration: none;">Need account ?</a>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
